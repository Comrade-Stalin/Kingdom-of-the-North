<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map of the North | Kingdom of the North</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    .map-container {
      position: relative;
      width: 100%;
      max-width: 1000px;
      margin: 2rem auto;
    }

    .map-container img {
      width: 100%;
      border: 2px solid #333;
      border-radius: 8px;
    }

    .hotspot {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: rgba(157, 209, 255, 0.7);
      border: 2px solid #444;
      border-radius: 50%;
      cursor: pointer;
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #1e1e1e;
      color: white;
      padding: 1.5rem;
      border: 1px solid #999;
      border-radius: 10px;
      max-width: 400px;
      z-index: 1001;
      display: none;
    }

    .popup-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      z-index: 1000;
      display: none;
    }

    .popup h3 {
      margin-top: 0;
      color: #9dd1ff;
    }
  </style>
</head>
<body>
  <header>
    <img src="images/matias-habert-winterfell-by-matias-habert.jpg" alt="Northern Landscape" class="header-banner" />
  </header>

  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="laws.html">Laws</a></li>
      <li><a href="court.html">Winter Court</a></li>
      <li><a href="guard.html">Winter Guard</a></li>
      <li><a href="map.html">Map</a></li>
      <li><a href="stories.html">Stories</a></li>
      <li><a href="discord.html">Discord</a></li>
    </ul>
  </nav>

  <main>
    <section class="map-section">
      <h1>Map of the North</h1>
      <p>The Kingdom of the North is vast and storied. Click the marked locations to learn more about its great houses and holdings.</p>

      <div class="map-container">
        <img src="images/mapofthenorth-cropped.jpg" alt="Map of the North" />

        <div class="hotspot" style="top: 40%; left: 47%;" onclick="showPopup('Winterfell', 'House Stark', 'Seat of the King in the North and ancestral home of House Stark.')"></div>
        <div class="hotspot" style="top: 60%; left: 65%;" onclick="showPopup('White Harbor', 'House Manderly', 'The North\'s largest port and a key center of trade.')"></div>
        <div class="hotspot" style="top: 45%; left: 60%;" onclick="showPopup('The Dreadfort', 'House Bolton', 'A grim fortress with a bloody history, now sworn to the Crown.')"></div>
        <div class="hotspot" style="top: 30%; left: 50%;" onclick="showPopup('Last Hearth', 'House Umber', 'A hardy keep near the Wall, known for its bold warriors.')"></div>
        <div class="hotspot" style="top: 48%; left: 30%;" onclick="showPopup('Deepwood Motte', 'House Glover', 'A stronghold deep in the western woods, ruled by House Glover.')"></div>
      </div>

      <div class="popup-overlay" onclick="closePopup()"></div>
      <div class="popup" id="popup">
        <h3 id="popup-title"></h3>
        <p><strong id="popup-house"></strong></p>
        <p id="popup-desc"></p>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Kingdom of the North RP | From the Neck to the Shivering Sea</p>
  </footer>

  <script>
    function showPopup(title, house, desc) {
      document.getElementById('popup-title').textContent = title;
      document.getElementById('popup-house').textContent = house;
      document.getElementById('popup-desc').textContent = desc;
      document.getElementById('popup').style.display = 'block';
      document.querySelector('.popup-overlay').style.display = 'block';
    }

    function closePopup() {
      document.getElementById('popup').style.display = 'none';
      document.querySelector('.popup-overlay').style.display = 'none';
    }
  </script>
</body>
</html>
