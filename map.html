  <style>
    .map-container {
      position: relative;
      width: 90%;
      max-width: 1000px;
      margin: auto;
    }

    .map-container img {
      width: 100%;
      height: auto;
      display: block;
    }

    .pin {
      position: absolute;
      width: 18px;
      height: 18px;
      background-color: red;
      border-radius: 50%;
      border: 2px solid white;
      cursor: pointer;
      transform: translate(-50%, -50%);
      transition: transform 0.2s ease;
    }

    .pin:hover {
      transform: translate(-50%, -50%) scale(1.2);
    }
  </style>
</head>
