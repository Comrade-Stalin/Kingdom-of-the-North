<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Map | Kingdom of the North</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Georgia', serif;
    }

    .map-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: url('images/northmap.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .map-button {
      position: absolute;
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
      border: 1px solid #ccc;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: transform 0.2s ease;
    }

    .map-button:hover {
      transform: scale(1.1);
      background-color: rgba(60, 60, 60, 0.8);
    }

    /* Modal styles */
    .modal-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal {
      background: url('images/parchment.jpg') no-repeat center center;
      background-size: cover;
      border-radius: 12px;
      padding: 2rem;
      width: 90%;
      max-width: 600px;
      color: #000;
      font-size: 1rem;
      box-shadow: 0 0 40px rgba(0,0,0,0.9);
      position: relative;
      text-align: left;
    }

    .modal h2 {
      margin-top: 0;
      font-size: 1.8rem;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 1.5rem;
      background: none;
      border: none;
      color: #000;
      cursor: pointer;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      .map-button {
        font-size: 0.75rem;
        padding: 5px 8px;
      }
    }
  </style>
</head>
<body>
  <div class="map-container">

    <!-- Example Town Buttons -->
    <button class="map-button" style="top: 35%; left: 48%;" onclick="openModal('Winterfell', 'Seat of House Stark. The heart of the North and the seat of its kings.')">Winterfell</button>
    <button class="map-button" style="top: 28%; left: 47%;" onclick="openModal('The Wall', 'The massive Wall of ice that separates the realm of men from the wilds beyond.')">The Wall</button>
    <button class="map-button" style="top: 42%; left: 45%;" onclick="openModal('Barrowton', 'Seat of House Dustin. Once a center of the ancient Kings of Winter.')">Barrowton</button>
    <button class="map-button" style="top: 48%; left: 52%;" onclick="openModal('White Harbor', 'Seat of House Manderly. The Northâ€™s only major port and southern trade hub.')">White Harbor</button>
    <button class="map-button" style="top: 55%; left: 40%;" onclick="openModal('Flints Finger', 'A rugged coastal territory ruled by House Flint. Known for its fierce warriors.')">Flints Finger</button>
    <button class="map-button" style="top: 31%; left: 60%;" onclick="openModal('Karhold', 'Seat of House Karstark. A proud and stern people descended from House Stark.')">Karhold</button>
    <button class="map-button" style="top: 37%; left: 56%;" onclick="openModal('Last Hearth', 'Seat of House Umber. The northernmost major holdfast loyal to the Starks.')">Last Hearth</button>
    <button class="map-button" style="top: 40%; left: 63%;" onclick="openModal('Dreadfort', 'Seat of House Bolton. A cold and grim place with a bloody past.')">Dreadfort</button>
    <button class="map-button" style="top: 50%; left: 30%;" onclick="openModal('Bear Island', 'Remote island ruled by House Mormont. Known for fierce warrior women.')">Bear Island</button>

    <!-- Modal -->
    <div class="modal-overlay" id="modalOverlay">
      <div class="modal">
        <button class="close-btn" onclick="closeModal()">&times;</button>
        <h2 id="modalTitle"></h2>
        <p id="modalContent"></p>
      </div>
    </div>

  </div>

  <script>
    function openModal(title, content) {
      document.getElementById('modalTitle').textContent = title;
      document.getElementById('modalContent').textContent = content;
      document.getElementById('modalOverlay').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('modalOverlay').style.display = 'none';
    }
  </script>
</body>
</html>
