<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Map | Kingdom of the North</title>
  <link rel="stylesheet" href="css/style.css" />

  <!-- Page-specific styles that won't disturb other pages -->
  <style>
    /* Keep footer visible and page height sane */
    html, body { height: 100%; }
    body.map-page {
      display: flex;
      flex-direction: column;
      background-color: #0d0d0d;
    }
    main.map-main {
      flex: 1 0 auto;
      padding: 0;
    }

    /* MAP FRAME
       - aspect-ratio keeps the exact proportions of northmap.jpg
       - background-size: contain ensures zero cropping (pins stay aligned)
    */
    .map-frame {
      position: relative;
      width: min(1800px, 95vw);
      aspect-ratio: 2048 / 1319; /* close to your northmap.jpg; adjust if you know exact */
      margin: 20px auto 8px auto;
      background: url('images/northmap.jpg') center center / contain no-repeat;
      border: 1px solid #353535;
      box-shadow: 0 0 45px rgba(0,0,0,0.55);
    }

    /* Subtle “how to” note */
    .map-note {
      position: absolute;
      right: 0.8%;
      top: 1%;
      background: rgba(0,0,0,.55);
      color: #ddd;
      padding: .35rem .6rem;
      border: 1px solid #444;
      border-radius: 6px;
      font-size: .85rem;
      pointer-events: none;
      user-select: none;
    }

    /* Pins */
    .pins { position: absolute; inset: 0; }
    .pin {
      position: absolute;
      width: 18px; height: 18px;
      border-radius: 50%;
      background: #b12222;
      border: 2px solid #3b0d0d;
      box-shadow: 0 0 0 3px rgba(177,34,34,.25), 0 0 10px rgba(0,0,0,.6);
      transform: translate(-50%, -50%);
      cursor: pointer;
    }
    .pin::after {
      content: "";
      position: absolute;
      inset: -6px;
      border-radius: 50%;
      box-shadow: 0 0 12px rgba(255,52,52,.55);
      opacity: .9;
      animation: pulse 1.8s ease-out infinite;
    }
    @keyframes pulse {
      0% { transform: scale(0.7); opacity: .8; }
      60%{ transform: scale(1.15); opacity: 0; }
      100%{ transform: scale(1.15); opacity: 0; }
    }

    /* Parchment Modal */
    .map-overlay {
      position: fixed; inset: 0;
      background: rgba(0,0,0,.74);
      display: none;
      place-items: center;
      z-index: 1000;
      padding: 1rem;
    }
    .parchment {
      position: relative;
      width: min(900px, 92vw);
      min-height: 320px;
      padding: 2.5rem 2rem 1.75rem;
      background: url('images/parchment1.png') center/contain no-repeat, #f0e0b9;
      color: #2a1f12;
      font-family: "Georgia", serif;
      line-height: 1.55;
      border: 1px solid rgba(90,70,40,.4);
      box-shadow: 0 10px 50px rgba(0,0,0,.6);
    }
    .parchment h2 {
      font-size: 1.45rem;
      margin-bottom: .25rem;
      text-align: center;
      color: #1f1307;
      letter-spacing: .4px;
    }
    .parchment small {
      display: block;
      text-align: center;
      margin-bottom: .85rem;
      color: #5a4030;
      letter-spacing: .3px;
    }
    .parchment p { margin: .5rem 0; }
    .parchment .close {
      position: absolute; top: 8px; right: 12px;
      font-size: 1.8rem;
      color: #3a2a1a;
      background: transparent;
      border: none;
      cursor: pointer;
      line-height: 1;
    }

    /* Footer at the very bottom */
    footer { flex-shrink: 0; }
  </style>
</head>

<body class="map-page">
  <!-- header (sitewide style) -->
  <header>
    <img src="images/northlogo.png" alt="The Kingdom of the North" class="logo">
    <nav>
      <a href="index.html">Home</a>
      <a href="laws.html">Laws</a>
      <a href="court.html">Winter Court</a>
      <a href="guard.html">Winter Guard</a>
      <a href="map.html">Map</a>
      <a href="stories.html">Stories</a>
      <a href="discord.html">Discord</a>
    </nav>
  </header>

  <main class="map-main">
    <div class="map-frame" id="mapFrame" aria-label="Map of the North">
      <div class="map-note">Click the red markers for details</div>

      <div class="pins" id="pins">
        <!-- NORTH — left/top are percentages relative to the map image (not viewport) -->

        <!-- Winterfell -->
        <button class="pin" data-left="46.2" data-top="52.0"
          data-title="Winterfell"
          data-sub="Seat of House Stark"
          data-text="The ancient heart of the North. From winter’s snows to summer’s storms, the grey keep endures, its crypts and godswood older than memory.">
        </button>

        <!-- White Harbor -->
        <button class="pin" data-left="53.2" data-top="73.6"
          data-title="White Harbor"
          data-sub="Seat of House Manderly"
          data-text="A wealthy harbor and the North’s greatest city, its mermen banners fly above bustling quays and loyal spears.">
        </button>

        <!-- Karhold -->
        <button class="pin" data-left="70.8" data-top="34.8"
          data-title="Karhold"
          data-sub="Seat of House Karstark"
          data-text="Hard won lands on the Shivering Sea. Stern halls, sterner oaths, and honor kept in iron.">
        </button>

        <!-- Last Hearth -->
        <button class="pin" data-left="57.2" data-top="29.4"
          data-title="Last Hearth"
          data-sub="Seat of House Umber"
          data-text="A rugged fortress of the far north; its people meet winter with laughter and very large axes.">
        </button>

        <!-- Deepwood Motte -->
        <button class="pin" data-left="38.1" data-top="28.6"
          data-title="Deepwood Motte"
          data-sub="Seat of House Glover"
          data-text="Timber palisades and watchful spears guard the wolfswood’s western roads.">
        </button>

        <!-- Bear Island -->
        <button class="pin" data-left="35.6" data-top="14.4"
          data-title="Bear Island"
          data-sub="Seat of House Mormont"
          data-text="Stone shores, cold seas, and a house as fierce as the bears that roam its pines.">
        </button>

        <!-- Barrowton -->
        <button class="pin" data-left="39.4" data-top="66.9"
          data-title="Barrowton"
          data-sub="Seat of House Dustin"
          data-text="Raised above the barrow mounds of ancient kings, its markets serve the Rills and the Barrowlands.">
        </button>

        <!-- The Rills -->
        <button class="pin" data-left="31.3" data-top="70.9"
          data-title="The Rills"
          data-sub="Harlaw & Saltpans"
          data-text="Low country dappled with streams and salt marsh—fertile, stubborn, and true.">
        </button>

        <!-- Hornwood -->
        <button class="pin" data-left="56.6" data-top="56.8"
          data-title="Hornwood"
          data-sub="Seat of House Hornwood"
          data-text="Forested hunting grounds and iron-strong men; the Hornwood stag prowls here.">
        </button>

        <!-- Dreadfort -->
        <button class="pin" data-left="60.2" data-top="51.8"
          data-title="The Dreadfort"
          data-sub="Seat of House Bolton"
          data-text="A grim fastness of pink stone set on the Weeping Water, infamous and unyielding.">
        </button>

        <!-- Ramsgate (coast) -->
        <button class="pin" data-left="60.9" data-top="71.8"
          data-title="Ramsgate"
          data-sub="Harbor of the Lonely Hills"
          data-text="A chill wind off the Bite whips its quays, but trade flows all the same.">
        </button>

        <!-- Widow's Watch -->
        <button class="pin" data-left="75.9" data-top="73.8"
          data-title="Widow’s Watch"
          data-sub="Seat of House Flint (of Widow’s Watch)"
          data-text="A sea-tower set to guard the Bite; its beacon is first to greet a storm.">
        </button>

        <!-- Cerwyn -->
        <button class="pin" data-left="49.2" data-top="56.1"
          data-title="Castle Cerwyn"
          data-sub="Seat of House Cerwyn"
          data-text="Loyal bannermen to the Starks, their black-and-white banners stand near Winterfell.">
        </button>

        <!-- Moat Cailin / The Neck -->
        <button class="pin" data-left="49.5" data-top="83.0"
          data-title="Moat Cailin"
          data-sub="The Neck"
          data-text="Ruined towers rise from the bogs; even broken, they bar the South from the North.">
        </button>

        <!-- Oldcastle (White Knife / south coast) -->
        <button class="pin" data-left="57.7" data-top="85.8"
          data-title="Oldcastle"
          data-sub="South of the Bite"
          data-text="An old holdfast watching the river mouths and marsh roads.">
        </button>

      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Kingdom of the North RP | From the Neck to the Shivering Sea</p>
  </footer>

  <div class="map-overlay" id="mapOverlay" role="dialog" aria-modal="true" aria-labelledby="mapTitle">
    <div class="parchment">
      <button class="close" aria-label="Close" onclick="closeMapModal()">&times;</button>
      <h2 id="mapTitle">Title</h2>
      <small id="mapSub">Sub</small>
      <p id="mapText">Text</p>
    </div>
  </div>

  <script>
    // place pins and wire modal
    const pins = document.querySelectorAll('.pin');
    const overlay = document.getElementById('mapOverlay');
    const t = document.getElementById('mapTitle');
    const s = document.getElementById('mapSub');
    const p = document.getElementById('mapText');

    function placePins() {
      pins.forEach(pin => {
        const left = pin.dataset.left;
        const top  = pin.dataset.top;
        pin.style.left = left + '%';
        pin.style.top  = top  + '%';
      });
    }
    placePins();
    window.addEventListener('resize', placePins);

    pins.forEach(pin => {
      pin.addEventListener('click', () => {
        t.textContent = pin.dataset.title || '';
        s.textContent = pin.dataset.sub   || '';
        p.textContent = pin.dataset.text  || '';
        overlay.style.display = 'grid';
      });
    });

    function closeMapModal(){ overlay.style.display = 'none'; }
    overlay.addEventListener('click', (e) => {
      if (e.target === overlay) closeMapModal();
    });
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') closeMapModal();
    });
  </script>
</body>
</html>
