<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Map of the North</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .map-container {
      position: relative;
      max-width: 100%;
      margin: auto;
    }

    .map-container img {
      width: 100%;
      height: auto;
      display: block;
    }

    .pin {
      position: absolute;
      width: 1.5vw;
      height: 1.5vw;
      background-color: rgba(104, 162, 203, 0.8);
      border-radius: 50%;
      border: 2px solid #333;
      transform: translate(-50%, -50%);
      cursor: pointer;
    }

    .pin:hover::after {
      content: attr(data-title);
      position: absolute;
      top: -2em;
      left: 50%;
      transform: translateX(-50%);
      background: #222;
      color: #fff;
      padding: 0.2em 0.5em;
      font-size: 0.75rem;
      white-space: nowrap;
      border-radius: 4px;
      pointer-events: none;
      z-index: 10;
    }

    h1 {
      text-align: center;
      margin-top: 1em;
      color: #eee;
    }

    .map-description {
      text-align: center;
      color: #ccc;
      margin-bottom: 1em;
    }

    body {
      background-color: #0c0c0c;
      font-family: 'Georgia', serif;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <h1>Map of the North</h1>
  <p class="map-description">Explore the castles, towns, and holds of the North. Click a location to learn more.</p>

  <div class="map-container">
    <img src="images/northmap.jpg" alt="Map of the North" />

    <!-- Pins (percentage-based for responsiveness) -->
    <div class="pin" style="top: 42.3%; left: 45.5%;" data-title="Winterfell"></div>
    <div class="pin" style="top: 36.8%; left: 50.7%;" data-title="Last Hearth"></div>
    <div class="pin" style="top: 30.8%; left: 56.6%;" data-title="Karhold"></div>
    <div class="pin" style="top: 41.2%; left: 58.5%;" data-title="White Harbor"></div>
    <div class="pin" style="top: 46.7%; left: 35.8%;" data-title="Barrowton"></div>
    <div class="pin" style="top: 34.5%; left: 40.2%;" data-title="Deepwood Motte"></div>
    <div class="pin" style="top: 25.3%; left: 38.5%;" data-title="Bear Island"></div>
    <div class="pin" style="top: 54.8%; left: 44.3%;" data-title="Moat Cailin"></div>
    <div class="pin" style="top: 59.2%; left: 47.2%;" data-title="The Twins"></div>
    <div class="pin" style="top: 62.1%; left: 53.4%;" data-title="The Neck"></div>

    <!-- Add more pins here as needed -->
  </div>
</body>
</html>
