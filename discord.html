<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Join Us | Kingdom of the North</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="discord-bg">

  <header>
    <img src="images/northlogo.png" alt="The Kingdom of the North" class="logo">
    <nav>
      <a href="index.html">Home</a>
      <a href="laws.html">Laws</a>
      <a href="court.html">Winter Court</a>
      <a href="guard.html">Winter Guard</a>
      <a href="map.html">Map</a>
      <a href="stories.html">Stories</a>
      <a href="discord.html">Join</a>
    </nav>
  </header>

  <main>
    <h1>Join the Realm</h1>
    <p>Step into the North. Join us in Discord and claim your place in the realm.</p>
    <button class="discord-btn" onclick="openModal()">Enter the Discord</button>
  </main>

  <div class="modal-overlay" id="modalOverlay">
    <div class="modal">
      <button class="close-btn" onclick="closeModal()">&times;</button>
      <iframe id="docFrame" src="https://discord.gg/NqaYUEb4dB" allowfullscreen></iframe>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Kingdom of the North RP | Bound by Blood, Led by Honor</p>
  </footer>

  <script>
    function openModal() {
      const iframe = document.getElementById('docFrame');
      iframe.src = 'https://discord.gg/NqaYUEb4dB';
      document.getElementById('modalOverlay').style.display = 'flex';
    }
    function closeModal() {
      document.getElementById('modalOverlay').style.display = 'none';
      document.getElementById('docFrame').src = '';
    }
  </script>

</body>
</html>
