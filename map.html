<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Map | Kingdom of the North</title>
  <link rel="stylesheet" href="css/style.css" />

  <!-- Page-specific styles -->
  <style>
    html, body { height: 100%; }
    body.map-page {
      display: flex;
      flex-direction: column;
      background-color: #0d0d0d;
    }
    main.map-main {
      flex: 1 0 auto;
      padding: 0;
    }

    .map-frame {
      position: relative;
      width: min(1800px, 95vw);
      aspect-ratio: 2048 / 1319;
      margin: 20px auto 8px auto;
      background: url('images/northmap.jpg') center center / contain no-repeat;
      border: 1px solid #353535;
      box-shadow: 0 0 45px rgba(0,0,0,0.55);
    }

    .map-note {
      position: absolute;
      right: 0.8%;
      top: 1%;
      background: rgba(0,0,0,.55);
      color: #ddd;
      padding: .35rem .6rem;
      border: 1px solid #444;
      border-radius: 6px;
      font-size: .85rem;
      pointer-events: none;
      user-select: none;
    }

    .pins { position: absolute; inset: 0; }
    .pin {
      position: absolute;
      width: 18px; height: 18px;
      border-radius: 50%;
      background: #b12222;
      border: 2px solid #3b0d0d;
      box-shadow: 0 0 0 3px rgba(177,34,34,.25), 0 0 10px rgba(0,0,0,.6);
      transform: translate(-50%, -50%);
      cursor: pointer;
    }
    .pin::after {
      content: "";
      position: absolute;
      inset: -6px;
      border-radius: 50%;
      box-shadow: 0 0 12px rgba(255,52,52,.55);
      opacity: .9;
      animation: pulse 1.8s ease-out infinite;
    }
    @keyframes pulse {
      0% { transform: scale(0.7); opacity: .8; }
      60%{ transform: scale(1.15); opacity: 0; }
      100%{ transform: scale(1.15); opacity: 0; }
    }

    /* Footer at the very bottom */
    footer { flex-shrink: 0; }

    /* ===== MAP OVERLAY ===== */
    #mapOverlay {
      position: fixed; inset: 0;
      display: none;
      place-items: center;
      background: rgba(0,0,0,.74);
      z-index: 3000;
      padding: 1rem;
    }
    #mapOverlay .parchment {
      position: relative;
      width: min(980px, 92vw);
      padding: 0;
      background: transparent !important;
      border: 0 !important;
      box-shadow: 0 12px 60px rgba(0,0,0,.65);
      border-radius: 8px;
    }
    #mapOverlay .parchment .paper {
      display: block;
      width: 100%;
      height: auto;
      pointer-events: none;
      user-select: none;
      z-index: 1;
    }
    #mapOverlay .parchment .paper-copy {
      position: absolute;
      z-index: 2;
      /* tuned insets to fit parchment perfectly */
      left: 12%;
      right: 12%;
      top: 15%;
      bottom: 18%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      background: transparent !important;
      color: #2a1f12 !important;
      text-shadow: none !important;
    }
    #mapOverlay .parchment .paper-copy h2 {
      margin: 0 0 .45rem 0;
      font-family: Georgia, serif;
      font-size: clamp(1.4rem, 2.6vw, 1.8rem);
      color: #1f1307 !important;
      letter-spacing: .4px;
    }
    #mapOverlay .parchment .paper-copy small {
      margin: 0 0 1rem 0;
      color: #5a4030 !important;
      letter-spacing: .3px;
    }
    #mapOverlay .parchment .paper-copy p {
      margin: 0;
      max-width: 62ch;
      font-size: clamp(1rem, 2vw, 1.125rem);
      line-height: 1.7;
      color: #2a1f12 !important;
    }
    #mapOverlay .parchment .close {
      position: absolute;
      top: 10px; right: 14px;
      font-size: 1.8rem; line-height: 1;
      color: #3a2a1a;
      background: none; border: none; cursor: pointer;
      z-index: 3;
    }
  </style>
</head>

<body class="map-page">
  <header>
    <img src="images/northlogo.png" alt="The Kingdom of the North" class="logo">
    <nav>
      <a href="index.html">Home</a>
      <a href="laws.html">Laws</a>
      <a href="court.html">Winter Court</a>
      <a href="guard.html">Winter Guard</a>
      <a href="map.html">Map</a>
      <a href="stories.html">Stories</a>
      <a href="discord.html">Discord</a>
    </nav>
  </header>

  <main class="map-main">
    <div class="map-frame" id="mapFrame" aria-label="Map of the North">
      <div class="map-note">Click the red markers for details</div>

      <div class="pins" id="pins">
        <!-- your pin buttons here exactly as before -->
        <!-- example -->
        <button class="pin" data-left="49.2" data-top="56.1"
          data-title="Castle Cerwyn"
          data-sub="Seat of House Cerwyn"
          data-text="Loyal bannermen to the Starks, their black-and-white banners stand near Winterfell.">
        </button>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Kingdom of the North RP | From the Neck to the Shivering Sea</p>
  </footer>

  <!-- Parchment modal -->
  <div class="map-overlay" id="mapOverlay" role="dialog" aria-modal="true" aria-labelledby="mapTitle">
    <div class="parchment">
      <button class="close" aria-label="Close" onclick="closeMapModal()">&times;</button>
      <img class="paper" src="images/parchment1.png" alt="Parchment">
      <div class="paper-copy">
        <h2 id="mapTitle">Title</h2>
        <small id="mapSub">Sub</small>
        <p id="mapText">Text</p>
      </div>
    </div>
  </div>

  <script>
    const pins = document.querySelectorAll('.pin');
    const overlay = document.getElementById('mapOverlay');
    const t = document.getElementById('mapTitle');
    const s = document.getElementById('mapSub');
    const p = document.getElementById('mapText');

    function placePins() {
      pins.forEach(pin => {
        pin.style.left = pin.dataset.left + '%';
        pin.style.top  = pin.dataset.top + '%';
      });
    }
    placePins();
    window.addEventListener('resize', placePins);

    pins.forEach(pin => {
      pin.addEventListener('click', () => {
        t.textContent = pin.dataset.title || '';
        s.textContent = pin.dataset.sub || '';
        p.textContent = pin.dataset.text || '';
        overlay.style.display = 'grid';
      });
    });

    function closeMapModal(){ overlay.style.display = 'none'; }
    overlay.addEventListener('click', (e) => {
      if (e.target === overlay) closeMapModal();
    });
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') closeMapModal();
    });
  </script>
</body>
</html>
