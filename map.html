<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map of the North | Kingdom of the North</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Georgia', serif;
    }

    .map-container {
      position: relative;
      width: 100%;
      max-width: 1600px;
      margin: auto;
    }

    .map-container img {
      width: 100%;
      height: auto;
      display: block;
    }

    .marker {
      position: absolute;
      width: 14px;
      height: 14px;
      background-color: red;
      border-radius: 50%;
      border: 2px solid #fff;
      cursor: pointer;
      transform: translate(-50%, -50%);
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.8);
    }

    .modal-content {
      background: url('images/parchment1.png') no-repeat center center;
      background-size: cover;
      margin: 5% auto;
      padding: 40px;
      border: 1px solid #888;
      width: 60%;
      max-width: 800px;
      color: #000;
      text-align: center;
      border-radius: 10px;
    }

    .close {
      color: #000;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover {
      color: #a00;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      color: #888;
      border-top: 1px solid #333;
      background-color: #111;
    }
  </style>
</head>
<body>

<header>
  <img src="images/northlogo.png" alt="The Kingdom of the North" class="logo">
  <nav>
    <a href="index.html">Home</a>
    <a href="laws.html">Laws</a>
    <a href="court.html">Winter Court</a>
    <a href="guard.html">Winter Guard</a>
    <a href="map.html">Map</a>
    <a href="stories.html">Stories</a>
    <a href="discord.html">Join</a>
  </nav>
</header>

<div class="map-container">
  <img src="images/northmap.jpg" alt="Map of the North">

  <!-- Markers with percentage-based positions -->
  <div class="marker" style="top: 46%; left: 47%;" onclick="openModal('Winterfell')"></div>
  <div class="marker" style="top: 77%; left: 55%;" onclick="openModal('White Harbor')"></div>
  <div class="marker" style="top: 30%; left: 44%;" onclick="openModal('Bear Island')"></div>
  <div class="marker" style="top: 24%; left: 59%;" onclick="openModal('Karhold')"></div>
  <div class="marker" style="top: 34%; left: 54%;" onclick="openModal('Last Hearth')"></div>
  <div class="marker" style="top: 59%; left: 50%;" onclick="openModal('Barrowton')"></div>
  <div class="marker" style="top: 68%; left: 50%;" onclick="openModal('Moat Cailin')"></div>
  <div class="marker" style="top: 65%; left: 61%;" onclick="openModal('Widows Watch')"></div>
  <div class="marker" style="top: 37%; left: 51%;" onclick="openModal('Dreadfort')"></div>
  <div class="marker" style="top: 57%; left: 54%;" onclick="openModal('Torrhens Square')"></div>
</div>

<!-- Modal -->
<div id="infoModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <h2 id="locationName"></h2>
    <p id="locationDesc"></p>
  </div>
</div>

<footer>
  <p>&copy; 2025 Kingdom of the North RP | Bound by Blood, Led by Honor</p>
</footer>

<script>
  const locations = {
    "Winterfell": "Seat of House Stark. From winter’s snows to summer’s storms, the grey keep endures, its crypts and godswood older than memory.",
    "White Harbor": "The bustling port city and seat of House Manderly, famed for its trade, shipwrights, and loyalty to the Starks.",
    "Bear Island": "Home to House Mormont, known for its fierce warriors and harsh, isolated beauty.",
    "Karhold": "Seat of House Karstark, kin to the Starks. A cold and formidable stronghold in the northeast.",
    "Last Hearth": "Seat of House Umber, a hardy people guarding the approach to the Wall.",
    "Barrowton": "Seat of House Dustin, built atop ancient First Men burial mounds.",
    "Moat Cailin": "An ancient fortress of the First Men, commanding the Neck and guarding the North from southern invasion.",
    "Widows Watch": "Seat of House Flint of Widows Watch, standing as a lonely sentinel on the eastern coast.",
    "Dreadfort": "Seat of House Bolton, infamous for its bloody history and the flayed man banner.",
    "Torrhens Square": "Seat of House Tallhart, loyal bannermen to the Starks, guarding the western road to Winterfell."
  };

  function openModal(name) {
    document.getElementById("locationName").innerText = name;
    document.getElementById("locationDesc").innerText = locations[name];
    document.getElementById("infoModal").style.display = "block";
  }

  function closeModal() {
    document.getElementById("infoModal").style.display = "none";
  }

  window.onclick = function(event) {
    if (event.target == document.getElementById("infoModal")) {
      closeModal();
    }
  }
</script>

</body>
</html>
