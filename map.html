<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map of the North | Kingdom of the North</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Georgia', serif;
    }

    header {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      padding: 10px 30px;
      background-color: rgba(0, 0, 0, 0.75);
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }

    .logo {
      height: 50px;
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      color: #fff;
      font-weight: bold;
      text-decoration: none;
      font-size: 14px;
    }

    nav a:hover {
      color: #ff9999;
    }

    .map-wrapper {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    .map-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
    }

    .marker {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: red;
      border: 2px solid #fff;
      border-radius: 50%;
      cursor: pointer;
      z-index: 500;
    }

    .popup {
      position: absolute;
      background-image: url('images/parchment1.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      padding: 30px;
      max-width: 400px;
      width: 90%;
      color: #2a1a00;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 12px;
      display: none;
      z-index: 999;
      text-align: center;
    }

    .popup h3 {
      margin-top: 0;
      font-size: 1.3rem;
    }

    footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      text-align: center;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.7);
      color: #aaa;
      font-size: 0.85rem;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <header>
    <img src="images/northlogo.png" alt="The Kingdom of the North" class="logo">
    <nav>
      <a href="index.html">Home</a>
      <a href="laws.html">Laws</a>
      <a href="court.html">Winter Court</a>
      <a href="guard.html">Winter Guard</a>
      <a href="map.html">Map</a>
      <a href="stories.html">Stories</a>
      <a href="discord.html">Discord</a>
    </nav>
  </header>

  <div class="map-wrapper">
    <img src="images/northmap.jpg" alt="Map of the North">

    <!-- Example marker -->
    <div class="marker" style="top: 43%; left: 48%;" onclick="showPopup('Winterfell', 'Seat of House Stark, Winterfell is the ancient stronghold and heart of the North.')"></div>
    <div class="marker" style="top: 53.5%; left: 61.5%;" onclick="showPopup('White Harbor', 'The North\'s only true city, ruled by House Manderly. Vital port and seat of commerce.')"></div>
    <div class="marker" style="top: 38.5%; left: 60.5%;" onclick="showPopup('Karhold', 'Home of House Karstark, a Stark cadet branch known for fierce loyalty and hard justice.')"></div>
    <div class="marker" style="top: 33%; left: 46%;" onclick="showPopup('Last Hearth', 'Stronghold of House Umber. The last major holdfast before the Wall.')"></div>
    <div class="marker" style="top: 38.5%; left: 72%;" onclick="showPopup('Skagos', 'Isolated and brutal island, home to House Crowl and untamed wildlings.')"></div>
    <div class="marker" style="top: 47%; left: 34.5%;" onclick="showPopup('Deepwood Motte', 'Forest seat of House Glover. Remote, strong, and fiercely loyal.')"></div>
    <div class="marker" style="top: 51.5%; left: 42%;" onclick="showPopup('Barrowton', 'Seat of House Dustin. Built atop the barrows of First Men kings.')"></div>
    <div class="marker" style="top: 59%; left: 51%;" onclick="showPopup('Hornwood', 'Small but old House. Rebuilt after the Bolton betrayal.')"></div>
    <div class="marker" style="top: 47.5%; left: 59%;" onclick="showPopup('The Dreadfort', 'The grim keep of House Bolton, now loyal bannermen once more.')"></div>
    <div class="marker" style="top: 40%; left: 41%;" onclick="showPopup('Torrhen\'s Square', 'Named for the last King in the North. Strategic seat of House Tallhart.')"></div>
  </div>

  <div class="popup" id="popup"></div>

  <footer>
    &copy; 2025 Kingdom of the North RP | From the Neck to the Shivering Sea
  </footer>

  <script>
    function showPopup(title, text) {
      const popup = document.getElementById('popup');
      popup.innerHTML = `<h3>${title}</h3><p>${text}</p>`;
      popup.style.display = 'block';
      popup.style.top = '50%';
      popup.style.left = '50%';
      popup.style.transform = 'translate(-50%, -50%)';
    }

    document.addEventListener('click', function(event) {
      const popup = document.getElementById('popup');
      if (!event.target.classList.contains('marker')) {
        popup.style.display = 'none';
      }
    });
  </script>
</body>
</html>
